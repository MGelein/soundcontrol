<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
	<audio loop id="combatSound">
		<source src="data/DND/combat.ogg" preload="auto">
	</audio>
	<audio loop id="daySound">
		<source src="data/DND/day.mp3" preload="auto">
	</audio>
	<audio loop id="dungeonsSound">
		<source src="data/DND/dungeons.mp3" preload="auto">
	</audio>
	<audio loop id="forestSound">
		<source src="data/DND/forest.ogg" preload="auto">
	</audio>
	<audio loop id="nightSound">
		<source src="data/DND/night.mp3" preload="auto">
	</audio>
	<audio loop id="rainSound">
		<source src="data/DND/rain.mp3" preload="auto">
	</audio>
	<audio loop id="tavernsSound">
		<source src="data/DND/taverns.mp3" preload="auto">
	</audio>
	<audio loop id="taverns2Sound">
		<source src="data/DND/taverns2.mp3" preload="auto">
	</audio>
	<audio loop id="townsSound">
		<source src="data/DND/towns.mp3" preload="auto">
	</audio>

	<div class="row">
		<div class="col-sm-4">
			<button onclick="playTrack('combat')" class="btn btn-lg btn-block  btn-danger">Combat&nbsp;<span class="volume">0</span></button>
		</div>
		<div class="col-sm-4">
			<button onclick="playTrack('day')" class="btn btn-lg btn-block  btn-info">Day&nbsp;<span class="volume">0</span></button>
		</div>
		<div class="col-sm-4">
			<button onclick="playTrack('dungeons')" class="btn btn-lg btn-block  btn-brown">Dungeons&nbsp;<span class="volume">0</span></button>
		</div>
		<div class="col-sm-4">
			<button onclick="playTrack('forest')" class="btn btn-lg btn-block  btn-success">Forest&nbsp;<span class="volume">0</span></button>
		</div>
		<div class="col-sm-4">
			<button onclick="playTrack('night')" class="btn btn-lg btn-block  btn-dark">Night&nbsp;<span class="volume">0</span></button>
		</div>
		<div class="col-sm-4">
			<button onclick="playTrack('rain')" class="btn btn-lg btn-block  btn-secondary">Rain&nbsp;<span class="volume">0</span></button>
		</div>
		<div class="col-sm-4">
			<button onclick="playTrack('taverns')" class="btn btn-lg btn-block  btn-magenta">Taverns&nbsp;<span class="volume">0</span></button>
		</div>
		<div class="col-sm-4">
			<button onclick="playTrack('towns')" class="btn btn-lg btn-block  btn-warning">Towns&nbsp;<span class="volume">0</span></button>
		</div>
		<div class="col-sm-4">
			<button onclick="playTrack('taverns2')" class="btn btn-lg btn-block  btn-magenta">Taverns II&nbsp;<span class="volume">0</span></button>
		</div>
	</div>
	

	<script src="js/lib/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
