<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body class="container">

	<div id="audioHolder">
	</div>

	<div class="audioControls row holder" style="display:none;">
		<div class="col-sm-6">
			<div class="row">
				<div class="col-sm-12">
					<h2 class="text-center">Soundboard Controls</h2>
				</div>
				<div class="col-sm-6">
					<div class="dropdown">
						<button id="filename" type="button" class="btn btn-sm btn-block btn-outline-light dropdown-toggle" data-toggle="dropdown">

						</button>
						<div id="recentFiles" class="dropdown-menu text-center" style="width: 100%">
						</div>
					</div>
				</div>
				<div class="col-sm-3">
					<button id="saveButton" type="button" class="btn btn-sm btn-block btn-secondary"><i class="fas fa-save"></i>&nbsp;Save As</button>
				</div>
				<div class="col-sm-3">
					<button id="loadButton" type="button" class="btn btn-sm btn-block btn-secondary"><i class="fas fa-folder-open"></i>&nbsp;Load</button>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="row divider">
				<div class="col-sm-12">
					<h2 class="text-center">Music Fade</h2>
				</div>
				<div class="col-sm-4">
					<button id="slowFade" class="btn btn-block btn-sm btn-secondary fadeButton">Slow</button>
				</div>
				<div class="col-sm-4">
					<button id="mediumFade" class="btn btn-block btn-sm btn-primary fadeButton">Medium</button>
				</div>
				<div class="col-sm-4">
					<button id="fastFade" class="btn btn-block btn-sm btn-secondary fadeButton">Fast</button>
				</div>
			</div>
		</div>
	</div>

	<div id="buttonHolder" class="row holder" style="display:none;">
		
	</div>

	<div id="audioTemplate" style="display: none;">
		<audio loop id="%ID%Sound">
			<source file="data/%FILE%" preload="auto">
		</audio>
	</div>
	<div id="buttonTemplate" style="display: none;">
		<div class="col-sm-2">
			<button id="%ID%Button" onclick="playTrack('%ID%', START)" class="btn btn-music btn-lg btn-block">%TITLE%&nbsp;
				<span id="%ID%Volume"></span>
			</button>
		</div>
	</div>

	<div id="contextmenu" style="display:none;">
		<ul>
			<li class="cmenu-link"><a href="#"><i class="fas fa-heading"></i>&nbsp;Change Title</a></li>
			<li class="cmenu-link"><a href="#"><i class="fas fa-paint-brush"></i>&nbsp;Change Color</a></li>
			<li class="cmenu-link"><a href="#"><i class="fas fa-music"></i>&nbsp;Change Music File</a></li>
			<li class="cmenu-link"><a href="#"><i class="fas fa-trash-alt"></i>&nbsp;Remove Button</a></li>
		</ul>
	</div>
	<script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
	<script src="js/lib/jquery-3.2.1.min.js"></script>
	<script src="js/lib/bootstrap.bundle.min.js"></script>
	<script src="js/dialog.js"></script>
	<script src="js/ini.js"></script>
	<script src="js/context.js"></script>
	<script src="js/soundcontrol.js"></script>
	<script>if (window.module) module = window.module;</script>
</body>

</html>
